# Hyprpaper 配置文件

# 预加载壁纸 (启动时加载，加快显示速度)
preload=/home/weei/Pictures/wallpaper/wallpaper2.png
# 可以继续添加更多需要预加载的壁纸

# 设置壁纸到指定的显示器
# 格式: wallpaper = <monitor>,<缩放模式>:<壁纸路径>
# <monitor>: 使用 `hyprctl monitors` 查看你的显示器名称 (如 eDP-1, DP-1 等)
#            可以使用 '*' 作为通配符，匹配所有未明确指定的显示器
# <缩放模式>: 可选，包括 stretch, contain, cover, center, tile (默认为 stretch 或可能与版本有关)
# <壁纸路径>: 壁纸文件的绝对路径

# 设置主显示器的壁纸 (根据你的 `hyprctl monitors` 输出调整)
wallpaper =,/home/weei/Pictures/wallpaper/wallpaper2.png

# 动态壁纸 (使用视频或 GIF)
# 循环播放视频
# wallpaper = DP-1,loop:/path/to/your/video.mp4

# 启动时显示 Hyprland 标志
splash = true

# 启用 IPC (允许其他程序与 hyprpaper 通信，例如动态更改壁纸)
ipc = true

# 可选的壁纸效果 (取消注释以启用)

# 设置壁纸的模糊效果
# blur = <radius>,<passes>
# radius: 模糊半径 (越大越模糊)
# passes: 模糊处理的次数
# blur = 5,1

# 设置壁纸的 Gamma 值
# gamma = <value>
# 默认值为 1.0
# gamma = 1.0

# 设置壁纸的 vignette (晕影) 效果
# vignette = <strength>,<radius>
# strength: 晕影强度 (0.0 - 1.0)
# radius: 晕影半径 (0.0 - 1.0)
# vignette = 0.1,0.8

# 设置背景颜色 (在壁纸加载前或没有壁纸时显示)
# background = #RRGGBB
# background = #303030

# 预加载动态壁纸 (如果使用)
# preload = /path/to/your/video.mp4
