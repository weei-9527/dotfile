# 这是一个 Hyprland 配置文件示例
# 更多信息请参考 wiki
# https://wiki.hyprland.org/Configuring/

# 请注意，这里并未列出所有可用的设置/选项
# 完整列表请参考 wiki

# 你可以将此配置拆分为多个文件
# 单独创建你的文件，然后像这样链接到这个文件：
# source = ~/.config/hypr/myColors.conf
source=~/.config/hypr/frappe.conf

################
### 显示器设置 ###
################

# 参见 https://wiki.hyprland.org/Configuring/Mnitors/
monitor=,preferred,auto,auto,bitdepth,10


###################
### 常用程序设置 ###
###################

# 参见 https://wiki.hyprland.org/Configuring/Keywords/

# 设置你使用的程序
$terminal = wezterm
$fileManager = dolphin
$menu = wofi --show drun


#################
### 自动启动 ###
#################

# 自动启动必要的进程（如通知守护进程、状态栏等）
# 或在启动时执行你喜欢的应用程序，如：

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox
exec-once = wl-paste --type text --watch cliphist store 
exec-once = wl-paste --type image --watch cliphist store

#############################
### 环境变量设置 ###
#############################

# 参见 https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


#####################
### 外观和体验设置 ###
#####################

# 参考 https://wiki.hyprland.org/Configuring/Variables/

# 常规设置
general {
    gaps_in = 5
    gaps_out = 20

    border_size = 2

    # 关于颜色的信息请参见 https://wiki.hyprland.org/Configuring/Variables/#variable-types
    col.active_border = $blue $lavender 45deg
    col.inactive_border = $surface0

    # 设置为 true 可通过点击和拖动边框和间隙来调整窗口大小
    resize_on_border = true

    # 在启用此选项之前，请参阅 https://wiki.hyprland.org/Configuring/Tearing/
    allow_tearing = false

    layout = dwindle
}

# 装饰设置
decoration {
    rounding = 10

    # 更改焦点和非焦点窗口的透明度
    active_opacity = 1.0
    inactive_opacity = 0.9

    # 阴影设置
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = $mantle
    }

    # 模糊设置
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# 动画设置
animations {
    enabled = yes, please :)

    # 默认动画，更多信息见 https://wiki.hyprland.org/Configuring/Animations/

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# 参考 https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "智能间隙" / "仅单窗口时无间隙"
# 如果你想使用这个功能，取消下面所有注释
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrulev2 = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrulev2 = rounding 0, floating:0, onworkspace:w[tv1]
# windowrulev2 = bordersize 0, floating:0, onworkspace:f[1]
# windowrulev2 = rounding 0, floating:0, onworkspace:f[1]

# 平铺布局设置，更多信息见 https://wiki.hyprland.org/Configuring/Dwindle-Layout/
dwindle {
    pseudotile = true # 伪平铺的主开关。在下面的快捷键部分中绑定到 mainMod + P
    preserve_split = true # 你可能需要这个
}

# 主从布局设置，更多信息见 https://wiki.hyprland.org/Configuring/Master-Layout/
master {
    new_status = master
}

# 杂项设置
misc {
    force_default_wallpaper = -1 # 设置为 0 或 1 以禁用动漫吉祥物壁纸
    disable_hyprland_logo = false # 如果为 true，则禁用随机的 hyprland 标志/动漫女孩背景 :(
}


#############
### 输入设置 ###
#############

# 输入设置
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 表示不修改

    # 触摸板设置
    touchpad {
        natural_scroll = true
    }
}

# 手势设置
gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
    workspace_swipe_distance = 100
}

# 设备特定配置示例
# 更多信息见 https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### 快捷键设置 ###
###################

# 参见 https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # 设置 "Windows" 键为主修饰键

# 快捷键示例，更多信息见 https://wiki.hyprland.org/Configuring/Binds/
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exec, uwsm stop
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # 伪平铺
bind = $mainMod, J, togglesplit, # 切换分割

# 使用 mainMod + 方向键移动焦点
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# 使用 mainMod + [0-9] 切换工作区
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# 使用 mainMod + SHIFT + [0-9] 将活动窗口移动到工作区
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# 特殊工作区示例（便签本）
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# 鼠标滚动设置
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# 使用鼠标移动/调整窗口大小
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# 音量控制
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# 亮度控制
bind = , XF86MonBrightnessUp, exec, light -A 5
bind = , XF86MonBrightnessDown, exec, light -U 5

# 截图设置
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy # 区域截图
bind = SHIFT, Print, exec, grim - | wl-copy # 全屏截图

# 窗口规则
windowrule = float, ^(pavucontrol)$ # 音量控制器浮动
windowrule = float, ^(nm-connection-editor)$ # 网络管理器浮动
windowrule = float, ^(blueman-manager)$ # 蓝牙管理器浮动
windowrule = float, ^(org.fcitx.*)$ # 输入法设置浮动

# 特殊工作区规则
workspace = special:magic, on-created-empty:$terminal # 特殊工作区自动启动终端

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

###################
###   XWAYLAND  ###
###################

# unscale XWayland
xwayland {
  force_zero_scaling = true
}

# toolkit-specific scale
env = GDK_SCALE,2
env = XCURSOR_SIZE,32
